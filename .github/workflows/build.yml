name: Node build
run-name: Build nodejs app
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: [self-hosted]
    steps:
      - name: Download repository
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Use code
        run: cd calculadora
      - name: Install dependencies
        run: npm install
      - name: Compile
        run: npm run build